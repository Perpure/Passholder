{% extends 'base.html' %}

{% block content %}
  {% if validlink %}
    <h3>Смена пароля</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Сменить пароль</button>
    </form>
  {% else %}
    <p>
      Ссылка по восстановлению пароля оказалась некорректна, возможно она уже была использована.
      Пожалуйста запросите восстановление пароля еще раз.
    </p>
  {% endif %}
{% endblock %}
